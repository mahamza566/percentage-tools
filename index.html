<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage & Grade Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 30px auto;
            padding: 15px;
        }
        .calculator, .ads {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .calculator {
            flex: 3;
            min-width: 300px;
        }
        .ads {
            flex: 1;
            min-width: 200px;
            text-align: center;
            color: #888;
            height: fit-content;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 50px;
        }
        footer a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media(max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .ads {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header>
    Percentage & Grade Calculator
</header>

<div class="container">

    <div class="calculator">
        <h2>Calculate Your Result</h2>
        <div class="form-group">
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" placeholder="Enter total marks">
        </div>
        <div class="form-group">
            <label for="obtainedMarks">Obtained Marks:</label>
            <input type="number" id="obtainedMarks" placeholder="Enter obtained marks">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <div class="ads">
        <h3>Advertisement</h3>
        <p>[ Your Ad Here ]</p>
        <!-- Example ad slot -->
        <!-- You can paste your Google Adsense or other ad network code here -->
    </div>

</div>

<footer>
    &copy; 2025 Percentage Tool. All rights reserved. <br>
    <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
</footer>

<script>
    function calculate() {
        const total = parseFloat(document.getElementById('totalMarks').value);
        const obtained = parseFloat(document.getElementById('obtainedMarks').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(total) || isNaN(obtained)) {
            resultDiv.innerHTML = "<span style='color:red;'>⚠ Please enter valid numbers!</span>";
            return;
        }

        if (total <= 0 || obtained < 0 || obtained > total) {
            resultDiv.innerHTML = "<span style='color:red;'>⚠ Please enter valid marks range!</span>";
            return;
        }

        const percentage = ((obtained / total) * 100).toFixed(2);

        let grade;
        if (percentage >= 90) grade = "A+ (Excellent)";
        else if (percentage >= 80) grade = "A (Very Good)";
        else if (percentage >= 70) grade = "B (Good)";
        else if (percentage >= 60) grade = "C (Fair)";
        else if (percentage >= 50) grade = "D (Pass)";
        else grade = "F (Fail)";

        resultDiv.innerHTML = `
            <p><strong>Percentage:</strong> ${percentage}%</p>
            <p><strong>Grade:</strong> ${grade}</p>
        `;
    }
</script>

</body>
</html>
